
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>CodeSandbox Vue</title>
<link rel="stylesheet" type="text/css" href="src/_storage-quote.scss">
</head>

<body>

		<div class="storage-quote">
			<div class="storage-quote__header">
				<div class="storage-quote__logo"><img src="https://uploads.codesandbox.io/uploads/user/ccdf5b36-b082-4813-94e2-f5b2feef495c/OlhK-logo.PNG"></div>
			<div class="storage-quote__progress-indicator">
				<ul class="storage-quote__progress-list">
					<li class="storage-quote__progress-list-item">
						<span class="storage-quote__progress-stage">1</span> Location 
					</li>
					<li class="storage-quote__progress-list-item">
						<span class="storage-quote__progress-stage">2</span> Size 
					</li>
					<li class="storage-quote__progress-list-item">
						<span class="storage-quote__progress-stage">3</span> Details 
					</li>
					<li class="storage-quote__progress-list-item">
						<span class="storage-quote__progress-stage">4</span> Quote 
					</li>
				</ul>
			</div>
			<div class="storage-quote__close">x</div>
		</div>
		<div class="storage-quote__content">
		<div class="storage-quote__content-search">
			<h2>How much space do you need?</h2>
			</div>
		<div class="storage-quote__content-map">
			<div id="app"></div>

			
		</div>
		</div>
			</div>
</body>



</html>
